<script id="shader-fs" type="x-shader/x-fragment"> 
  #ifdef GL_ES
  precision highp float;
  #endif
 
  varying vec4 vColor;
  
  void main(void) {
    gl_FragColor = vColor;
  }
</script> 
 
<script id="shader-vs" type="x-shader/x-vertex"> 
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;
 
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
 
  varying vec4 vColor;
 
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script>
</head> 
 
<body onload="webGLStart();" style="background-color: lightgray;">
	<table align="center">
		<tr>
			<td>
				<canvas id="glcanvas" />
			</td>
			<td>
				<form id="ControlFrom" action="about:" style="float:right;">
					<input type="checkbox" name="Axes" value="DrawAxes" id="DrawAxes" checked="true">Draw axes</input><br />
					<input type="range" min="1" max="100" value="40" id="StepTimeRange" onchange="changeStepTime()" /><br />
					<input type="button" value="Restart" onclick="restart()" />
					<input type="button" value="Pause" onclick="pause(this)" />
					<p>
						<label>Number of steps</label>
						<label id="StepNumber">0</label>
					</p>
				</form>
			</td>
		</tr>
	</table>
</body> 
</html>
