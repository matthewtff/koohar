<form method="post" style="width:250px; background-color:gray; border:gray 2px solid;" id="login_form">
	<p>
		<label>Login</label>
		<input type="text" name="login" style="position:relative; float:right;" />
	</p>
	<p>
		<label>Password</label>
		<input type="password" name="password" style="position:relative; float:right;" />
	</p>
	<p align="center">
		<input type="submit" value="Sign in" name="login_button" />
	</p>
</form>
<form method="post" style="width:250px; background-color:gray; border:gray 2px solid;" id="logout_form" align="center">
	<p id="welcome_par"></p>
	<input type="submit" value="Sign out" name="logout_button" />
</form>
